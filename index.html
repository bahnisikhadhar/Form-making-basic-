<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <hr>
        <h1 style="text-align: center;">Employee Registration Form</h1>
        <hr>
        <br><br>

        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="Firstname">
        <br><br>
        <label for="mname">Middle Name:</label>
        <input type="text" name="mname" id="mname" placeholder="Middlename">
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Lastname">
        <br><br>
        <label for="dprtmnt">Department:</label>
        <select name="dprtmnt" id="dprtmnt">
        <option value="Department">Department</option>
        <option value="IT Head">IT Head</option>
        <option value="Marketing">Marketing</option>
        <option value="HR">HR</option>
        <option value="Web Development">Web Development</option>
        </select>

        <br><br>

        <label>Gender:</label>
        <br>
        <input type="radio" name="gnder" id="mgndr">
        <label for="mgndr">Male</label>
        <br>
        <input type="radio" name="gnder" id="fgndr">
        <label for="fgndr">Female</label>
        <br>
        <input type="radio" name="gnder" id="ogndr">
        <label for="ogndr">Others</label>
        <br><br>

        <label for="phnumber">Phone:</label>
        <input type="text" name="countrycode" id="ccode" value="+91" size="1">
        <input type="tel" name="phnumbr" id="phnumber" placeholder="1234-567890">
        <br><br>

        <label for="txtarea">Current Address:</label>
        <textarea name="txtarea" id="txtarea" cols="30" rows="10">Write your current address</textarea>
        <br><br>
        <label for="resume">Drop your Resume:</label>
        <input type="file" name="resume" id="resume" accept="image/jpeg, image/png">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email">
        <br><br>
        <label for="paswrd">Password</label>
        <input type="password" name="paswrd" id="paswrd" placeholder="Enter Password" minlength="8" required>
        <br><br>
        <label for="rpswrd">Re-type Password</label>
        <input type="password" name="rpswrd" id="rpswrd" placeholder="Retype Password">
        <br><br>
        <input type="submit" value="Register">







    </form>
</body>
</html>
